networks:
  internal:
    driver: bridge

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    restart: unless-stopped
    networks:
      - internal
    env_file: db.env
    volumes:
      - data_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    # image: sneaxiii/mawster-api:latest
    build:
      context: ./api
      dockerfile: api.Dockerfile
    container_name: api
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      mariadb:
        condition: service_healthy
    env_file:
      - api.env
    command: ["sh", "run.sh"]
    # Mount logs directory on the host for persistence and inspection
    volumes:
      - ./api/logs:/app/api/logs
    # Explicitly set production mode so backend behaves accordingly
    environment:
      - MODE=prod
      - CONTAINER=1
    # Docker-level log driver: rotate JSON logs at container level (also captured by app.log/audit.log)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  front:
    # image: sneaxiii/mawster-front:latest
    build:
      context: ./front
      dockerfile: front.Dockerfile
    container_name: front
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      - api
    env_file:
      - front.env
    command: ["sh", "run.sh"]

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal
    depends_on:
      - front
      - api
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: myadmin
    networks:
      - internal
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
    depends_on:
      - mariadb
volumes:
  caddy_data:
  caddy_config:
  data_db:
